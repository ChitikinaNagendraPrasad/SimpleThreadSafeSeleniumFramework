# Run mode: local | grid
run.mode=local

# Browser for local/grid: chrome | firefox | edge
browser=chrome

# Selenium Grid URL (only used when run.mode=grid)
grid.url=http://localhost:4444/wd/hub

# Application under test
base.url=https://the-internet.herokuapp.com/login

# Timeouts
implicit.wait.seconds=0
explicit.wait.seconds=10

# Parallel thread count (informational; real control in testng.xml)
threads=3
